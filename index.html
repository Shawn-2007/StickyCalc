        /* 格狀紋背景 */
        .grid-background {
            background: repeating-linear-gradient(0deg,
                    #f0f0f000 0px,
                    #f0f0f0 1px,
                    transparent 1px,
                    transparent 19px), repeating-linear-gradient(90deg,
                    #f0f0f000 0px,
                    #f0f0f0 1px,
                    transparent 1px,
                    transparent 19px);
            background-position: center;
            background-size: 200% 200%;
        }

        /* 便條紙樣式 */
        .sticky-note {
            position: relative;
            width: 200px;
            /* 參考你的 noteWidth */
            height: 150px;
            /* 參考你的 noteHeight */
            background-color: lightyellow;
            /* 預設 node.color */
            border-radius: 3px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
        }

        .sticky-note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 26px;
            /* 上方色條高度 */
            background-color: #fffacd;
            /* 類似 node.colorTop */
            border-radius: 5px 5px 0 0;
        }

        .sticky-note-text {
            position: relative;
            z-index: 1;
        }

        /* 自訂義字重 */
        .fw-800 {
            font-weight: 800;
        }
    </style>

    <script>
        // 登入布林
        var flag_username_login = false;
        var flag_password_login = false;


        var memberLevel = 10;


        // Vue 主程式
        const App = {
            data() {
                return {
                    username_vue: '',
                    password_vue: '',
                    re_password_vue: '',
                    email_vue: '',
                    flag_username_reg: false,
                    flag_password_reg: false,
                    flag_email_reg: false,
                    flag_re_password_reg: false,

                    memberLevel01: 0,
                }
            },
            // 生命週期:起始
            created() {

            },
            // 監聽
            watch: {
                username_vue: function (newValue) {
                    const vm = this;
                    if (newValue.length > 3 && newValue.length < 30) {
                        var JSONdata01 = {};
                        JSONdata01["username"] = newValue;

                        $.ajax({
                            type: "POST",
                            url: "https://api.shawn4x4.com/phpApi/member_control_api_v1.php?action=checkuni",
                            data: JSON.stringify(JSONdata01),
                            dataType: "json",
                            success: function (deta) {
                                if (deta.state) {
                                    vm.flag_username_reg = true;

                                } else {
                                    vm.flag_username_reg = false;
                                }

                            },
                            error: function () {
                                Swal.fire({
                                    title: "API串接錯誤",
                                    text: "member_login_api_v1.php",
                                    icon: "error"
                                });
                            }
                        });
                    } else {
                        vm.flag_username_reg = false;
                    }
                },
                password_vue: function (newValue) {
                    const vm = this;
                    if (newValue.length > 3 && newValue.length < 30) {
                        vm.flag_password_reg = true;
                        vm.flag_re_password_reg = false;
                    } else {
                        vm.flag_password_reg = false;
                        vm.flag_re_password_reg = false;

                    }
                },
                re_password_vue: function (newValue) {
                    const vm = this;
                    if (newValue == vm.password_vue) {
                        vm.flag_re_password_reg = true;
                    } else {
                        vm.flag_re_password_reg = false;
                    }
                },
                email_vue: function (newValue) {
                    const vm = this;

                    //Regular expression Testing
                    const emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;

                    if (newValue.length > 3 && newValue.length < 30 && newValue.search(emailRule) != -1) {
                        vm.flag_email_reg = true;
                    } else {
                        vm.flag_email_reg = false;
                    }
                },
            },
            // 函式區
            methods: {
                newBoard() {
                    localStorage.setItem('boardId', "newBoard")
                    localStorage.setItem('boardName', "newBoard")

                    location.href = "StickyCalc_page.html";
                },
                userReg() {
                    const vm = this;
                    if (vm.flag_username_reg && vm.flag_password_reg && vm.flag_email_reg && vm.flag_re_password_reg) {
                        var JSONdata = {};
                        //傳遞至後端API執行註冊行為
                        // {"username" : "owner01", "password" : "123456", "email" : "owner01@test.com"}
                        JSONdata["username"] = vm.username_vue;
                        JSONdata["password"] = vm.password_vue;
                        JSONdata["email"] = vm.email_vue;
                        $.ajax({
                            type: "POST",
                            url: "https://api.shawn4x4.com/phpApi/member_control_api_v1.php?action=register",
                            data: JSON.stringify(JSONdata),
                            dataType: "json",
                            success: showdata_reg,
                            error: function () {

                                Swal.fire({
                                    title: "API串接錯誤",
                                    text: "member_register_api_v1.php",
                                    icon: "error"
                                });
                            }
                        })
                    } else {
                        Swal.fire({
                            title: "欄位有錯誤，請修正",
                            text: "That thing is still around?",
                            icon: "error"
                        });
                    }
                },
                ok_btn_login() {
                    if (flag_username_login && flag_password_login) {
                        //傳遞後端API 執行登入行為
                        // {"username" : "owner01", "password" : "123456"}
                        var JSONdata01 = {};
                        JSONdata01["username"] = $("#username_login").val();
                        JSONdata01["password"] = $("#password_login").val();

                        $.ajax({
                            type: "POST",
                            url: "https://api.shawn4x4.com/phpApi/member_control_api_v1.php?action=login",
                            data: JSON.stringify(JSONdata01),
                            dataType: "json",
                            success: this.showdata_login,
                            error: function () {
                                Swal.fire({
                                    title: "API串接錯誤",
                                    text: "member_login_api_v1.php",
                                    icon: "error"
                                });
                            }
                        });

                    } else {
                        Swal.fire({
                            title: "輸入錯誤",
                            text: "請輸入帳號和密碼",
                            icon: "error"
                        });
                    }
                },
                showdata_login(data) {
                    // location.href = "SPA-index.html";
                    if (data.state) {
                        Swal.fire({
                            title: data.message,
                            icon: "success"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // 讓loginModal 消失
                                $("#loginModal").modal("hide");
                                $("#username_showtext").removeClass("d-none");

                                this.memberLevel01 = data.data.Level;

                                chageLevel(data.data.Level);


                                $("#username_text").text(data.data.Username);

                                $("#login_btn").addClass("d-none");
                                $("#logout_btn").removeClass("d-none");


                                setCookie("Uid01", data.data.Uid01, 7);
                            }
                        });
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        });
                    }
                },
                chageLevel0001(level) {

                    if (level == 100) {
                        $("#backstage").removeClass("d-none");
                        return "管理員"
                    } else if (level >= 50 && level < 100) {
                        $("#memberLv").text("VIP");
                    }

                    if (level >= 10 && level < 50) {
                        $("#memberLv").text("一般使用者");
                    }

                    if (level >= -20 && level < 10) {
                        $("#memberLv").text("停權帳號");
                        Swal.fire({
                            title: "此帳號違反規定已遭停權",
                            icon: "error"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                setCookie("Uid01", "", 7);
                                location.href = "index.html"
                            }
                        });
                    }
                },

            }
        }
        Vue.createApp(App).mount('#app')

        // 主程式
        $(function () {

            //確認UID是否存在
            if (getCookie("Uid01")) {
                // 將Uid01傳遞至後端API執行驗證
                // input {"uid01" : "owne132fd2"}
                var JSONdata = {};
                JSONdata["uid01"] = getCookie("Uid01");
                $.ajax({
                    type: "POST",
                    url: "https://api.shawn4x4.com/phpApi/member_control_api_v1.php?action=checkuid",
                    data: JSON.stringify(JSONdata),
                    dataType: "json",
                    success: showdata_checkuid,
                    error: function () {
                        Swal.fire({
                            title: "API串接錯誤",
                            text: "member_register_api_v1.php",
                            icon: "error"
                        });
                    }
                })

            } else {

            }


            //及時監聽username_login 登入布林
            $("#username_login").bind("input propertychange", function () {
                if ($(this).val().length > 0) {
                    $(this).removeClass("is-invalid")
                    flag_username_login = true;
                } else {
                    $(this).add("is-invalid")
                    flag_username_login = false;
                }
            });
            $("#password_login").bind("input propertychange", function () {
                if ($(this).val().length > 0) {
                    $(this).removeClass("is-invalid")
                    flag_password_login = true;
                } else {
                    $(this).add("is-invalid")
                    flag_password_login = false;
                }
            });
            //及時監聽 登入布林


            // 登出按鈕
            $("#logout_btn").click(function () {
                setCookie("Uid01", "", 7);
                location.href = "index.html";
            });
        })

        function showdata_reg(data) {
            if (data.state) {
                Swal.fire({
                    title: data.message,
                    icon: "success"
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "index.html"
                    }
                });

            } else {
                Swal.fire({
                    title: data.message,
                    icon: "error"
                });
            }
        }




        function showdata_checkuid(data) {
            if (data.state) {
                $("#username_showtext").removeClass("d-none");

                $("#username_text").text(data.data.Username);

                $("#reg_btn").addClass("d-none");
                $("#login_btn").addClass("d-none");
                $("#logout_btn").removeClass("d-none");
                setCookie("Uid01", data.data.Uid01, 7)
                memberLevel = data.data.Level;
                chageLevel(data.data.Level);


            }
        }

        function chageLevel(level) {

            if (level == 100) {
                $("#backstage").removeClass("d-none");
                $("#memberLv").text("管理者");
            }

            if (level >= 50 && level < 100) {
                $("#memberLv").text("VIP");
            }

            if (level >= 10 && level < 50) {
                $("#memberLv").text("一般使用者");
            }

            if (level >= -20 && level < 10) {
                $("#memberLv").text("停權帳號");
                Swal.fire({
                    title: "此帳號違反規定已遭停權",
                    icon: "error"
                }).then((result) => {
                    if (result.isConfirmed) {
                        setCookie("Uid01", "", 7);
                        location.href = "index.html"
                    }
                });
            }

            if (level >= -50 && level < -20) {
                $("#memberLv").text("凍結帳號");
                Swal.fire({

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }


        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
